name: Test
on: [push]

jobs:
  test:
    name: Ejecutar Tests
    runs-on: [self-hosted]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Instalar dependencias
        run: npm install
        working-directory: ./

      - name: Ejecutar tests
        run: npm run test
        working-directory: ./
